########################## bootstrap级别通用配置 ##########################
# 默认开发环境
spring:
  profiles:
    active: local
  application:
    name: ${APP_NAME:user-admin}
server:
  servlet:
    context-path: /user-admin

###### nacos(注册中心和配置中心)地址
eureka:
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    hostname: 127.0.0.1
  #    instance-id: ${spring.application.name}
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://${REGISTER_HOST_NAME:localhost}:${REGISTER_APP_PORT:3000}/eureka/

###### spring-boot-actuator配置
management:
  endpoint:
    beans:
      enabled: true
      cache:
        time-to-live: 1000ms
    health:
      show-details: always
    shutdown:
      enabled: true
    jolokia:
      enabled: true
      config:
        debug: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
        exclude: env,beans
